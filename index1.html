<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Calculation</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="style/style1.css">
</head>

<body>
    <!-- header -->
    <header>
        <nav class="header navbar  container p-2 mt-xl-5 mb-5">
            <div>
                <h1 class="header-title-h1">Interactive</h1>
                <p class="header-title-p">Geometry Genius</p>

            </div>
            <button class="btn" type="submit">Blog</button>
        </nav>
    </header>
    <!-- geometry calculation part -->
    <div class="row row-cols-1 row-cols-md-4 g-4 container mx-auto">
        <div class="col">
            <div class="card h-100">
                <img src="images/triangle.png" class="w-50 mx-auto d-block mt-3" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-center">Triangle</h5>
                    <p class="card-text text-center">Area(A) = 0.5 x b x h</p>
                    <form class="card-text text-center">
                        <div class="d-flex align-content-center justify-content-center">
                            <input class="me-2 w-25 border" type="text" placeholder="b">
                            <p>cm</p>
                            <br>
                            <input class="me-2 w-25 ms-2 border" type="text" placeholder="h">
                            <p>cm</p>
                        </div>
                        <br>
                        <button class="btn btn-outline-success w-75" type="submit">Calculate</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100">
                <img src="images/rectangle.png" class="w-50 mx-auto d-block mt-3" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-center">Rectangle</h5>
                    <p class="card-text text-center">Area(A) =  w x I</p>
                    <form class="card-text text-center">
                        <div class="d-flex align-content-center justify-content-center">
                            <input class="me-2 w-25 border" type="text" placeholder="w">
                            <p>cm</p>
                            <br>
                            <input class="me-2 w-25 ms-2 border" type="text" placeholder="I">
                            <p>cm</p>
                        </div>
                        <br>
                        <button class="btn btn-outline-success w-75" type="submit">Calculate</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100">
                <img src="images/parallelogram.png" class="w-50 mx-auto d-block mt-3" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-center">Parallelogram</h5>
                    <p class="card-text text-center">Area(A) =  b x h</p>
                    <form class="card-text text-center">
                        <div class="d-flex align-content-center justify-content-center">
                            <input class="me-2 w-25 border" type="text" placeholder="b">
                            <p>cm</p>
                            <br>
                            <input class="me-2 w-25 ms-2 border" type="text" placeholder="h">
                            <p>cm</p>
                        </div>
                        <br>
                        <button class="btn btn-outline-success w-75" type="submit">Calculate</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <textarea name="sdfdf" id="" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div class="col">
            <div class="card h-100">
                <img src="images/rhombus.png" class="w-50 mx-auto d-block mt-3" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-center">Rhombus</h5>
                    <p class="card-text text-center">Area(A) = 0.5 x d1 x d2</p>
                    <form class="card-text text-center">
                        <div class="d-flex align-content-center justify-content-center">
                            <input class="me-2 w-25 border" type="text" placeholder="d1">
                            <p>cm</p>
                            <br>
                            <input class="me-2 w-25 ms-2 border" type="text" placeholder="d2">
                            <p>cm</p>
                        </div>
                        <br>
                        <button class="btn btn-outline-success w-75" type="submit">Calculate</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100">
                <img src="images/pentagon.png" class="w-50 mx-auto d-block mt-3" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-center">Pentagon</h5>
                    <p class="card-text text-center">Area(A) = 0.5 x p x b</p>
                    <form class="card-text text-center">
                        <div class="d-flex align-content-center justify-content-center">
                            <input class="me-2 w-25 border" type="text" placeholder="p">
                            <p>cm</p>
                            <br>
                            <input class="me-2 w-25 ms-2 border" type="text" placeholder="b">
                            <p>cm</p>
                        </div>
                        <br>
                        <button class="btn btn-outline-success w-75" type="submit">Calculate</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100">
                <img src="images/ellipse.png" class=" w-50 mx-auto d-block mt-3" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-center">Ellipse</h5>
                    <p class="card-text text-center">Area(A) = 3.14ab</p>
                    <form class="card-text text-center">
                        <div class="d-flex align-content-center justify-content-center">
                            <input class="me-2 w-25 border" type="text" placeholder="a">
                            <p>cm</p>
                            <br>
                            <input class="me-2 w-25 ms-2 border" type="text" placeholder="b">
                            <p>cm</p>
                        </div>
                        <br>
                        <button class="btn btn-outline-success w-75" type="submit">Calculate</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index1.js"></script>
</body>

</html>
